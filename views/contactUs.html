<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="icon" type="image/png" href="../images/tabIcon.png">
        <link rel="stylesheet" href="../contactUs.css">
        
        <title>Still57 Games | Contact Us</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" id="brand" href="../games">Still57</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../games">Games<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active">Contact Us<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <h3>Contact Us</h3>
            <div id="alert_success"></div>
            <form method="post" id="contact_us_form" action="contactUsForm" class="needs-validation" novalidate>
                <div class="form-group">
                    <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
                    <div class="invalid-feedback">
                        Please type your name.
                    </div>
                </div>
                <div class="form-group">
                    <input type="email" name="email" class="form-control" id="email" placeholder="Your Email" required>
                    <div class="invalid-feedback">
                        Please type your email.
                    </div>
                </div>
                <div class="form-group">
                    <textarea class="form-control" name="message" id="message" rows="3" placeholder="Your Message" required></textarea>
                    <small class="form-text text-muted">
                        Please make sure to include your phone model and the software version if relevant
                    </small>
                    <div class="invalid-feedback">
                        Please type your message to share.
                    </div>
                </div>
                <div id="recap" name="recap" class="g-recaptcha" data-sitekey="6Lcl4ngUAAAAAOYHESsbQrN6TRLO73C3sD3t9s82" data-callback="verifyCaptcha"></div>
                <div id="g-recaptcha-error"></div>
                <button type="submit" id="submit" class="btn">Submit</button>
            </form>  
        </div> 
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src='https://www.google.com/recaptcha/api.js'></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="../contactUs.js"></script>
    </body>
</html>
